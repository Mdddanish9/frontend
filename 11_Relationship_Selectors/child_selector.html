<!DOCTYPE html>
<html>
    <head>
        <title> child selectors</title>
        <style>
            ul > li{
                border: 2px solid violet;
                padding: 20px;
                margin: 10px;
            }
            ol > li{
                border: 2px solid crimson;
                padding: 10px;
                margin: 10px;
            }
            .c1 > .c3{
                border: 2px solid cyan;
            }
        </style>
    </head>
    <body>
        
        <ul>
            <l1>list</l1>
            <l1>list</l1>
            <l1>list</l1>
            <l1>list</l1>
            <l1>list</l1>
        </ul>
        <ol>
            <li>list</li>
            <li>list</li>
            <li>list</li>
            <li>list</li>
            <li>list</li>
        </ol>
        <section class="c1">

            <div class="c2">java </div>
            <div class="c3">python </div>
            <div class="c4">javascript </div>
            <div class="c5"> C#</div>
        </section>

    </body>
</html>
