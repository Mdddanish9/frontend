<!DOCTYPE html>
<html>
    <head>
        <title> id Selectors </title>

        <style>
            #id1{
                border: 2px solid green;
                margin-bottom: 10px;
            }
            #id2{
                border: 2px solid violet;
            }
        </style>
    </head>

    <body>
        <section id="id1">
            <div>  
                <p>hello java</p>
                <p>hello python</p>
                <p>hello javascript</p>
                <p>hello c#</p>
            </div>
        </section>
        <section id="id2">
            <div>
                <p>hello spring</p>
                <p>hello django</p>
                <p>hello react</p>
                <p>hello net</p>
                
            </div>
        </section>
    </body>
</html>
