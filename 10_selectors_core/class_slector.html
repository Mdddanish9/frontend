<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Tag Selectors</title>

    <style>
        .c1{
            border: 2px solid lightpink;
            margin: 10px;
            padding: 20px;
        }
        .c2{
            border: 3px solid palevioletred;
            margin: 35px;
            padding: 15px;
        }
        .c3{
            border: 2px solid rgb(136, 85, 171);
            margin: 25px;
            padding: 15px;
        }
    </style>


</head>
<body>
    <div class="c1"> hello java </div>

    <div class="c2"> hello python</div>

    <div class="c3">
        <p> hello javascript</p>
    </div>
</body>
</html>
