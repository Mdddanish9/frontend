<!DOCTYPE html>
<html>
    <head>
        <title>
            grouping Selectors
        </title>

        <style>
            section, div, p{
                border: 2px solid blue;
                margin: 10px;
                padding: 10px;
            }
            p, b{
                border: 2px solid hotpink;
            }
        </style>
    </head>
    <body>
        
        <section>
            <div>
                <p> hello <b> java</b></p>
            </div>
        </section>

        <div> hello <i> python</i></div>
        <p> hello <strong> javascript</strong></p>
        
    </body>
</html>
