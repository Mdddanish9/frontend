<!DOCTYPE html>
<html>
    <head>
        <title> relative position</title>

        <style>
            div{
                border: 2px  solid blue;
                padding: 10px;
                background-color: lightblue;
            }

            div:nth-child(2){
                position: relative;
                background-color: lightcyan;
                top: 220px;
                left: 120px;

                bottom: 25px;
                right: 120px;
            }
        </style>
    </head>

    <body>
        
        <div> java</div>
        <div> python</div>
        <div> C#</div>
        <div> javascript</div>
    </body>
</html>
