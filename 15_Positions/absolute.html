<!DOCTYPE html>
<html>
    <head>
        <title> absolute postion</title>

        <style>
            div{
                border : 1px solid blue;
                margin : 10px;
                padding: 10px;
                background-color: lightcoral;
            }

            div:first-child{
                position: absolute;
                background-color: lightseagreen;
                top: 220px;
                right: 220px;
                left: 220px;
                bottom: 5px;
            }
        </style>
    </head>
    <body>

        <div>java </div>
        <div> python</div>
        <div> javascript </div>
        <div> c#</div>

    </body>
</html>
